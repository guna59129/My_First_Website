<div class="border-bottom row" style=margin-bottom:16px;padding-bottom:16px>
  <div class="col-11">
    <h4 style=color:rgb(100,100,100)>{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary" style=margin-top:22.5px>Apply</button>
  </div>
</div>
